<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <h1>Conversor de moedas</h1>
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">
                    R$ Real Brasileiro
                </option>
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra esterlina
                </option>
                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select-to-converted">
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra esterlina
                </option>
                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
                <option value="real">
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="0,00">
        </label>
        <div class="button">
            <button class="convert-button"> Converter </button>
        </div>

        <section>
            <div class="currency-box">
                <img class="image-currency-to-convert" src="./assets/Real.png" alt="logo-moeda-a-converter"
                    width="40px">
                <p class="currency-value-convert" id="currency-name-convert">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow (1).png" alt="seta" width="40px">

            <div class="currency-box">
                <img class="image-currency-to-converted" src="./assets/Dollar.png" alt="logo-moeda-a-convertida"
                    width="40px">
                <p class="currency-value-converted" id="currency-name-converted">Dólar americano</p>
                <p class="currency-value-to-converted">US$ 0.0</p>
            </div>

        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
