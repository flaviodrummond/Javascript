<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <h1>Conversor de moedas</h1>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
                <option>
                    US$ Dólar Americano
                </option>
                <option>
                    € Euro
                </option>
                <option>
                    £ Libra esterlina
                </option>
                <option>
                    ₿ Bitcoin
                </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select-to-convert">
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra esterlina
                </option>
                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <div class="button">
            <button class="convert-button"> Converter </button>
        </div>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logo-moeda-a-converter" width="40px">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/arrow (1).png" alt="seta" width="40px">
            <div class="currency-box">
                <img class="image-currency" src="./assets/Dollar.png" alt="logo-moeda-a-convertida" width="40px">
                <p class="currency-money">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
