<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>

    
</body>

<script>

// Crie uma página HTML com várias divs com a classe "item". Escreva um programa que altere o texto de todas as divs para "Item alterado" utilizando o método querySelectorAll.

    const alterarItem = document.querySelectorAll(".item")
    for(let i = 0; i < alterarItem.length; i++){
        alterarItem[i].innerHTML = "Item Alterado"
    }
    

</script>
</html>
